<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Gyakorlás</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>JavaScript gyakorló oldal</h1>
  <button onclick="kattintas()">Kattints rám!</button>
  <div id="output"></div>

  <script>
    function kattintas() {
      console.log("A gombra kattintottál!");
      document.getElementById("output").innerText = "Sikeresen kattintottál!";
    }
  </script>

</body>
</html>
